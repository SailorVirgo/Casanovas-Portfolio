<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>Your Name</h1>
            <img src="avatar.jpg" alt="Your Photo or Avatar">
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="about" class="section">
        <div class="container">
            <h2>About Me</h2>
            <p>Add your introduction and personal information here.</p>
        </div>
    </section>

    <section id="work" class="section">
        <div class="container">
            <h2>My Work</h2>
            <div class="work-item">
                <img src="work1.jpg" alt="Application 1">
            </div>
            <div class="work-item">
                <img src="work2.jpg" alt="Application 2">
            </div>
            <!-- Add more work items as needed -->
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Add your contact information and a contact form if needed.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name - Portfolio</p>
        </div>
    </footer>

</body>

</html>
